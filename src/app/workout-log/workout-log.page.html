<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>  <!-- ovde je burger meni  -->
    </ion-buttons>


    <ion-title class="ion-text-center">Workout Log</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/add-exercise"></ion-button>
      <ion-icon name="add-sharp" slot="icon-only"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">workout-log</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    <img src="https://static.strengthlevel.com/images/exercises/bench-press/bench-press-800.jpg">
    <ion-card-header>
      <ion-card-title>Bench press</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Test
    </ion-card-content>
  </ion-card>



</ion-content>
