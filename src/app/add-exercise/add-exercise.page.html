<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/workout-loggi"></ion-back-button> <!-- ovde je definisano bek dugme sa defaulthrefom kako bi znao gde da se vrati ukoliko je uskoceno na stranicu -->
    </ion-buttons>

    <ion-title>add-exercise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-exercise</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-buttons class="ion-justify-content-center">
  <ion-button routerLink="/workout-log" color="tertiary", fill="solid">
    workout-log
  </ion-button>
</ion-buttons>


</ion-content>
